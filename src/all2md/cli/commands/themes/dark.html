<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{TITLE}</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            color: #d4d4d4;
            background: #1e1e1e;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.25;
            color: #569cd6;
        }

        h1 {
            font-size: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.3rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        h4 {
            font-size: 1rem;
        }

        h5 {
            font-size: 0.875rem;
        }

        h6 {
            font-size: 0.85rem;
            color: #9cdcfe;
        }

        p {
            margin: 1rem 0;
        }

        code {
            background-color: #2d2d2d;
            color: #ce9178;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
        }

        pre {
            background-color: #2d2d2d;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #404040;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            color: #d4d4d4;
        }

        blockquote {
            border-left: 4px solid #569cd6;
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            color: #9cdcfe;
            font-style: italic;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        th, td {
            border: 1px solid #404040;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #2d2d2d;
            font-weight: 600;
            color: #569cd6;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
            border: 1px solid #404040;
        }

        a {
            color: #4ec9b0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #6fe9cf;
        }

        ul, ol {
            padding-left: 2rem;
            margin: 1rem 0;
        }

        li {
            margin: 0.5rem 0;
        }

        hr {
            border: none;
            border-top: 1px solid #404040;
            margin: 2rem 0;
        }

        #table-of-contents {
            background-color: #252525;
            border: 1px solid #404040;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        #table-of-contents h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #569cd6;
        }

        #table-of-contents a {
            color: #9cdcfe;
        }

        #table-of-contents a:hover {
            color: #4ec9b0;
        }

        #footnotes {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #404040;
            font-size: 0.9em;
            color: #858585;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        ::selection {
            background-color: #264f78;
            color: #ffffff;
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>
<body>
{CONTENT}
</body>
</html>
