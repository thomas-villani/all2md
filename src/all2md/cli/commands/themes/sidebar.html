<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{TITLE}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        aside#sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 1px solid #e1e4e8;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
        }

        aside#sidebar::-webkit-scrollbar {
            width: 8px;
        }

        aside#sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        aside#sidebar::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        aside#sidebar::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        main#content {
            flex: 1;
            margin-left: 280px;
            padding: 3rem;
            max-width: 1200px;
            background: #ffffff;
            min-height: 100vh;
        }

        #table-of-contents {
            position: sticky;
            top: 0;
        }

        #table-of-contents h2 {
            font-size: 1.1em;
            margin-bottom: 1rem;
            color: #24292f;
            font-weight: 600;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0969da;
        }

        #table-of-contents ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #table-of-contents ul ul {
            margin-left: 1rem;
            margin-top: 0.25rem;
        }

        #table-of-contents li {
            margin: 0.25rem 0;
        }

        #table-of-contents a {
            color: #57606a;
            text-decoration: none;
            display: block;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        #table-of-contents a:hover {
            background-color: #f6f8fa;
            color: #0969da;
            padding-left: 1rem;
        }

        #table-of-contents > ul > li > a {
            font-weight: 500;
            color: #24292f;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.25;
            margin-top: 24px;
            margin-bottom: 16px;
            color: #24292f;
        }

        h1 {
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #e1e4e8;
            margin-top: 0;
        }

        h2 {
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #e1e4e8;
        }

        h3 {
            font-size: 1.25em;
        }

        h4 {
            font-size: 1em;
        }

        h5 {
            font-size: 0.875em;
        }

        h6 {
            font-size: 0.85em;
            color: #57606a;
        }

        p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
        }

        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid #e1e4e8;
            margin-bottom: 16px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            padding: 0 1em;
            color: #57606a;
            border-left: 0.25em solid #d0d7de;
            margin: 0 0 16px 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        th, td {
            padding: 8px 13px;
            border: 1px solid #d0d7de;
        }

        th {
            font-weight: 600;
            background-color: #f6f8fa;
        }

        tr:nth-child(2n) {
            background-color: #f6f8fa;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 16px 0;
        }

        a {
            color: #0969da;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        li {
            margin: 0.25em 0;
        }

        hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #d0d7de;
            border: 0;
        }

        #footnotes {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #e1e4e8;
            font-size: 0.9em;
        }

        @media (max-width: 1024px) {
            aside#sidebar {
                width: 240px;
            }

            main#content {
                margin-left: 240px;
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            aside#sidebar {
                position: static;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
                max-height: 300px;
                padding: 1.5rem;
            }

            main#content {
                margin-left: 0;
                padding: 1.5rem;
            }

            #table-of-contents {
                position: static;
            }

            #table-of-contents h2 {
                font-size: 1em;
            }

            #table-of-contents a {
                padding: 0.3rem 0.5rem;
                font-size: 0.85em;
            }

            #table-of-contents a:hover {
                padding-left: 0.8rem;
            }
        }
    </style>
</head>
<body>
<aside id="sidebar">
    {TOC}
</aside>
<main id="content">
    {CONTENT}
</main>
</body>
</html>
