# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Install: pre-commit install
# Update: pre-commit autoupdate
# Run manually: pre-commit run --all-files

repos:
  # Local hooks
  - repo: local
    hooks:
      - id: format-sync-update
        name: Update DocumentFormat Literal
        entry: .venv/Scripts/python.exe scripts/update_document_formats.py --update
        language: system
        files: 'src/all2md/(constants\.py|parsers/.*\.py|renderers/.*\.py)'
        pass_filenames: false
        description: Auto-updates DocumentFormat Literal in constants.py from registry
      - id: format-sync-validate
        name: Validate DocumentFormat synchronization
        entry: .venv/Scripts/python.exe scripts/update_document_formats.py --validate
        language: system
        files: 'src/all2md/(constants\.py|parsers/.*\.py|renderers/.*\.py)'
        pass_filenames: false
        description: Ensures DocumentFormat Literal matches registry

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.12

  # Ruff - Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: [ --fix ]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.ambr$'
      - id: end-of-file-fixer
        exclude: '.*\.ambr$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending
        exclude: '.*\.ambr$'

  # Bandit - Python security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: 'tests/'
