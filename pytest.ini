[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short
testpaths = tests
norecursedirs = .git .hypothesis __pycache__ examples
markers =
    unit: Unit tests - fast, isolated component tests
    integration: Integration tests - component interaction tests
    e2e: End-to-end tests - full pipeline tests
    slow: Slow tests that may take several seconds
    pdf: Tests related to PDF conversion
    docx: Tests related to DOCX conversion
    html: Tests related to HTML conversion
    pptx: Tests related to PPTX conversion
    eml: Tests related to EML conversion
    table: Tests related to table processing
    formatting: Tests related to text formatting
    image: Tests related to image handling
    cli: Tests related to command-line interface
    odf: Tests related to ODF (ODT/ODP) conversion
    ipynb: Tests related to Jupyter Notebook (.ipynb) conversion
    epub: Tests related to EPUB conversion
    mhtml: Tests related to MHTML conversion
    multi_file: Tests related to multi-file processing features
    env_vars: Tests related to environment variable functionality
    parallel: Tests related to parallel processing
    rich_output: Tests related to rich terminal output
    collation: Tests related to file collation features
    security: Security-focused tests (SSRF, file access, ZIP bombs)
    fuzzing: Property-based and fuzz tests using Hypothesis
    golden: Golden/snapshot regression tests
    asciidoc: Tests related to AsciiDoc conversion
    plaintext: Tests related to PlainText rendering
    timing: Tests related to timing