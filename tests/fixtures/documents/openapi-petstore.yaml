openapi: 3.0.0
info:
  title: Pet Store API
  description: A sample API for a pet store
  version: 1.0.0
  contact:
    name: API Support
    email: support@petstore.com
  license:
    name: MIT

servers:
  - url: https://api.petstore.com/v1
    description: Production server

tags:
  - name: pets
    description: Operations about pets

paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Create a pet
      operationId: createPet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Pet created

components:
  schemas:
    Pet:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          description: Name of the pet
        tag:
          type: string
